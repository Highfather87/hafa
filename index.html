<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>rafah_V1</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
<!-- External CSS -->
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav id="soju"></nav> 
<div id="map"></div>

<div id="menu">
    <input id="standard-satellite" type="radio" name="rtoggle" value="satellite" checked="checked">
    <!-- See a list of Mapbox-hosted public styles at -->
    <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    <label for="standard-satellite">standard-satellite</label>
    <input id="light-v11" type="radio" name="rtoggle" value="light">
    <label for="light-v11">light</label>
    <input id="dark-v11" type="radio" name="rtoggle" value="dark">
    <label for="dark-v11">dark</label>
   
</div>

<div class="page-wrapper">
  <div id="uploadFormContainer" class="upload-container">
    <span id="closeForm" class="close">&times;</span>
    <h2>تحميل صورة</h2>
    <form id="uploadForm" method="POST" action="https://hafa-1.onrender.com/upload" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required />
        <input 
            type="text" 
            name="description" 
            id="arabicInput"
            placeholder="الوصف"
            pattern="^[\u0600-\u06FF\u0750-\u077F\u08A0-\u08FF\u0660-\u0669،؛؟\s]+$"
            title="الرجاء إدخال الحروف والأرقام العربية فقط"
            required
        />
        <br><br>
        <input type="hidden" name="lng" />
        <input type="hidden" name="lat" />
        <button type="submit">رفع</button>
    </form>
    </div>
</div>

<!-- External JS -->
<script src="js/script.js"></script>

</body>
</html>
