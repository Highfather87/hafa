<div class="legend" id="legend">
    <h4>Layers</h4>
    <div>
        <input type="radio" name="layer-toggle" id="admin-toggle" value = "admin-layer">
        <label for="admin-toggle">rafah Administration</label>

    <div>
        <input type="radio" name="layer-toggle" id="street-toggle" value = "street-layer">
        <label for="street-toggle">rafah streets</label>

    <div>

        <label for="neighborhoods-toggle">neighborhoods</label>

    <div>
        <input type="radio" name="layer-toggle" id="landmarks-toggle" value = "landmarks-layer" checked>

<div id="menu">
    <input id="standard-satellite" type="radio" name="rtoggle" value="satellite" checked="checked">
    <!-- See a list of Mapbox-hosted public styles at -->
    <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    <label for="standard-satellite">standard-satellite</label>
    <input id="light-v11" type="radio" name="rtoggle" value="light">

<form id="uploadForm" enctype="multipart/form-data">
  <input type="file" name="image" accept="image/*" required />
  <input type="text" name="description" placeholder="Description" />
  <input type="hidden" name="lng" />
  <input type="hidden" name="lat" />
  <button type="submit">Upload</button>
</form>

<script>

    //Rafah 
	mapboxgl.accessToken = 'pk.eyJ1IjoiZmlzaGZhdGhlciIsImEiOiJjbGRzcjI4M2kyMDV6M250NjdwNnBrMTMzIn0.bRvtyOBQKvF2H-F10EwfFQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/standard-satellite',
        center: [34.3, 31.3], // starting position [lng, lat]. Note that lat must be set between -90 and 90
        zoom: 12 // starting zoom
    });

    const layerList = document.getElementById('menu');
    const inputs = layerList.getElementsByTagName('input');

    const uploadForm = document.getElementById("uploadForm");

    let clickedCoords = null;       

    for (const input of inputs) {
        input.onclick = (layer) => {
            const layerId = layer.target.id;
            map.setStyle('mapbox://styles/mapbox/' + layerId);
        };
    }


    map.on('style.load', () =>
    {
        //set the defualt atmosphere style
        map.setFog({}); //what is this?

        //admin source 
        map.addSource('rafah-admin-boundaries',
        {
            type: 'geojson',
            data: 'data/rafah-adm-districts.geojson'
        })

        map.addSource('rafah-neighborhoods',
        {
            type: 'geojson',
            data: 'data/rafah-neighborhoods.geojson'
        })
        map.addSource('rafah-landmarks',
        {
            type: 'geojson',
            data: 'data/rafah-landmarks.geojson'
        })
        //streets source
        map.addSource('rafah-streets',
        {
            type: 'geojson',
            data: 'data/rafah-streets.geojson'
        })

           map.addLayer({
            id: 'rafah-admin-boundaries-fill',
            type: 'fill',
            source: 'rafah-admin-boundaries',
            paint: {
                'fill-color':'#8cb03f',
                'fill-opacity': 0.7,
                'fill-outline-color': '#000',
                /*['match',['get','fid'],1,'green', 2,'purple',3,'red',4,'orange',5,'yellow',6,'brown',7,'pink',8,'purple',9,'grey',10,'red','steelblue' ]   }*/  
            }
        })

        map.addLayer({
            'id': 'rafah-neighborhoods',
            'type': 'fill',
            'source': 'rafah-neighborhoods',
            'layout': {
                // Make the layer visible by default.
                'visibility': 'visible'
            },
            'paint': {
                'fill-color': '#f08',
                'fill-opacity': 0.5
            }
        });

        map.addLayer({
            'id': 'rafah-streets',
            'type': 'line',
            'source': 'rafah-streets',
          //  'source-layer': 'rafah-streets',
            'layout': {
                // Make the layer visible by default.
                'visibility': 'visible',
                'line-join': 'round',
                'line-cap': 'round'
            },
            'paint': {
                'line-color': '#000000',
                'line-width': 3
            }
        });

     

        map.addLayer({
            id: 'rafah-admin-boundaries-labels',
            type: 'symbol',
            source: 'rafah-admin-boundaries',
            layout: {
                'text-field': ['get','Name AR'],
                'text-font': ['Open Sans Bold'],
                'text-size': 14,
                'text-offset': [0, 1.5],
                'text-anchor': 'top'
            }
        })

         //add the layers to the map

        map.addLayer({
            'id': 'rafah-landmarks',
            'type': 'circle',
            'source': 'rafah-landmarks',
            'layout': {
                // Make the layer visible by default.
                'visibility': 'visible'
            },
            'paint': {
                'circle-radius': 3,
                'circle-color': '#FF0000',
                'circle-opacity': 0.8,
                'circle-stroke-opacity': 0.8,
                'circle-stroke-width': 1,
                'circle-stroke-color': '#000000'
            },
            //'source-layer': 'rafah-landmarks'
        });       

/*    
        map.addLayer({
            id: 'rafah-admin-boundaries-line',
            type: 'line',
            source: 'rafah-admin-boundaries',
            paint: {
                'line-color': 'black',
                'line-width': 0.2
            }
        }) */
/*
       
        }) */

        // Radio buttons behavior
        const radios = document.querySelectorAll('input[name="layer-toggle"]');
        radios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                layerIds.forEach(layerId => {
                    map.setLayoutProperty(
                        layerId,
                        'visibility',
                        layerId === e.target.value ? 'visible' : 'none'
                        );
                    });
                });
             });

        // When a click event occurs on a feature in the places layer, open a popup at the
        
        // location of the feature, with description HTML from its properties.

        map.addInteraction('landmark-click-interaction', {
            type: 'click',
            target: { layerId: 'rafah-landmarks' },
            handler: (e) => {
                const coordinates = e.feature.geometry.coordinates.slice();
                const name = e.feature.properties.Name;

                // Add a unique ID to the link so we can listen for clicks
                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(`
                        <strong>${name}</strong>
                        <p><a href="#" id="upload-link">Upload image</a></p>
                    `)
                    .addTo(map);

                // Wait until popup is in DOM, then attach click handler
                setTimeout(() => {
                    const link = document.getElementById("upload-link");
                    if (link) {
                        link.addEventListener("click", (event) => {
                            event.preventDefault();

                            // Open upload form
                            const uploadForm = document.getElementById("uploadForm");
                            uploadForm.style.display = "flex";

                            // Fill hidden fields with landmark coordinates
                            uploadForm.lng.value = coordinates[0];
                            uploadForm.lat.value = coordinates[1];
                        });
                    }
                }, 0);
            }
        });

        // Handle upload form submit
        uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(uploadForm);

        const res = await fetch("http://localhost:3000/upload", {
            method: "POST",
            body: formData
        });

        if (res.ok) {
            alert("Upload successful!");
            uploadForm.style.display = "none";
            uploadForm.reset();
            loadPoints(); // reload markers
        } else {
            alert("Upload failed.");
        }
        });

        // Load points from backend
        async function loadPoints() {
        const res = await fetch("http://localhost:3000/points");
        const data = await res.json();

        if (map.getSource("uploads")) {
            map.getSource("uploads").setData(data);
        } else {
            map.addSource("uploads", { type: "geojson", data });
            map.addLayer({
            id: "uploads-layer",
            type: "symbol",
            source: "uploads",
            layout: { "icon-image": "marker-15", "icon-size": 1.5 }
            });

            // Popup with image
            map.on("click", "uploads-layer", (e) => {
            const feature = e.features[0];
            const { imageUrl, description } = feature.properties;
            new mapboxgl.Popup()
                .setLngLat(feature.geometry.coordinates)
                .setHTML(`<img src="http://localhost:3000${imageUrl}" width="200"><p>${description}</p>`)
                .addTo(map);
            });
        }
        }
        

        // Change the cursor to a pointer when the mouse is over a POI.
        map.addInteraction('landmark-mouseenter-interaction', {
            type: 'mouseenter',
            target: { layerId: 'rafah-landmarks' },
            handler: () => {
                map.getCanvas().style.cursor = 'pointer';
            }
        });

        // Change the cursor back to a pointer when it stops hovering over a POI.
        map.addInteraction('landmark-mouseleave-interaction', {
            type: 'mouseleave',
            target: { layerId: 'rafah-landmarks' },
            handler: () => {
                map.getCanvas().style.cursor = '';
            }
        });

        const popup_hover = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mousemove', 'rafah-landmarks', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const name = e.features[0].properties.Name;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup_hover.setLngLat(coordinates).setHTML(`<strong>${name}</strong>`).addTo(map);
        });

        // Remove popup when not hovering
        map.on('mouseleave', 'rafah-landmarks', () => {
            map.getCanvas().style.cursor = '';
            popup_hover.remove();
        });

    });


    map.on("load", loadPoints);

    // After the last frame rendered before the map enters an "idle" state.
    map.on('idle', () => {
        // If these two layers were not added to the map, abort
        if (!map.getLayer('rafah-streets') ||  !map.getLayer('rafah-admin-boundaries-fill')) {
            return;
        }

        // Enumerate ids of the layers.
        const toggleableLayerIds = ['rafah-streets', 'rafah-neighborhoods', 'rafah-landmarks', 'rafah-admin-boundaries-fill'];

        // Set up the corresponding toggle button for each layer.
        for (const id of toggleableLayerIds) {
            // Skip layers that already have a button set up.
            if (document.getElementById(id)) {
                continue;
            }

            // Create a link.
            const link = document.createElement('a');
            link.id = id;
            link.href = '#';
            link.textContent = id;
            link.className = 'active';

            // Show or hide layer when the toggle is clicked.
            link.onclick = function (e) {
                const clickedLayer = this.textContent;
                e.preventDefault();
                e.stopPropagation();

                const visibility = map.getLayoutProperty(
                    clickedLayer,
                    'visibility'
                );

                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        clickedLayer,
                        'visibility',
                        'visible'
                    );
                }
            };

            const layers = document.getElementById('soju');
            layers.appendChild(link);
        }

     });

</script>

</body>
